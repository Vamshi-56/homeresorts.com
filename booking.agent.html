<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Nature Resort</title>

<style>

/* ===== RESET ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    flex-direction:column;
}

/* ===== HEADER ===== */
header{
    background:#ffffff;
    padding:15px 60px;
    position:fixed;
    width:100%;
    top:0;
    z-index:1000;
    box-shadow:0 2px 15px rgba(0,0,0,0.08);
}

nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo-container{
    display:flex;
    align-items:center;
}

.logo-icon{
    width:45px;
    height:45px;
    background:linear-gradient(135deg,#2e7d32,#66bb6a);
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    margin-right:10px;
}

.logo-icon img{
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:50%;
}

.logo-text{
    font-size:22px;
    font-weight:bold;
    color:#2e7d32;
}

.nav-links{
    list-style:none;
    display:flex;
}

.nav-links li{
    margin-left:30px;
}

.nav-links a{
    text-decoration:none;
    color:#333;
    font-weight:500;
}

.nav-links a:hover{
    color:#2e7d32;
}

.menu-toggle{
    display:none;
    font-size:28px;
    cursor:pointer;
    position:relative;
    z-index:3000;
}

/* ===== OVERLAY ===== */
.overlay{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.5);
    opacity:0;
    visibility:hidden;
    transition:0.3s;
    z-index:1500;
    pointer-events:none;
}

.overlay.active{
    opacity:1;
    visibility:visible;
    pointer-events:auto;
}

/* ===== BOOKING SECTION ===== */
#booking{
    padding:150px 60px 100px;
    background:linear-gradient(135deg,#e8f5e9,#ffffff);
    flex:1;
}

.section-title{
    text-align:center;
    font-size:36px;
    color:#2e7d32;
    margin-bottom:60px;
}

.booking-wrapper{
    display:flex;
    justify-content:center;
}

.booking-card{
    display:flex;
    background:#fff;
    border-radius:20px;
    box-shadow:0 20px 50px rgba(0,0,0,0.15);
    overflow:hidden;
    max-width:1000px;
    width:100%;
}

.booking-left{
    flex:1;
    background:linear-gradient(135deg,#2e7d32,#66bb6a);
    color:#fff;
    padding:50px;
}

.booking-right{
    flex:1;
    padding:50px;
}

.form-group{
    margin-bottom:25px;
}

.form-group input,
.form-group select{
    width:100%;
    padding:12px;
    border:1px solid #ccc;
    border-radius:5px;
}

.book-btn{
    width:100%;
    padding:14px;
    background:#2e7d32;
    color:#fff;
    border:none;
    border-radius:8px;
    cursor:pointer;
}

/* ===== MOBILE ===== */
@media(max-width:768px){

    header{
        padding:15px 20px;
    }

    .menu-toggle{
        display:block;
    }

    .nav-links{
        position:fixed;
        top:0;
        right:-100%;
        height:100%;
        width:250px;
        background:#fff;
        flex-direction:column;
        text-align:center;
        padding-top:80px;
        transition:0.3s;
        z-index:2000;
    }

    .nav-links.active{
        right:0;
    }

    .nav-links li{
        margin:20px 0;
    }

    .booking-card{
        flex-direction:column;
    }
}

/* ===== FOOTER ===== */
footer{
    background:#2e7d32;
    color:#fff;
    text-align:center;
    padding:25px;
}

</style>
</head>

<body>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<header>
<nav>

<div class="logo-container">
    <div class="logo-icon">
        <a href="#">
            <img src="Nature logo.jpg.jpeg" alt="Logo">
        </a>
    </div>
    <div class="logo-text">HOME NATURE</div>
</div>

<div class="menu-toggle" onclick="toggleMenu()">☰</div>

<ul class="nav-links" id="navLinks">
    <li><a href="index.html">Home</a></li>
    <li><a href="index.html">Rooms</a></li>
    <li><a href="#">Gallery</a></li>
    <li><a href="#">Contact</a></li>
</ul>

</nav>
</header>

<section id="booking">
<h2 class="section-title">Luxury Booking Experience</h2>

<div class="booking-wrapper">
<div class="booking-card">

<div class="booking-left">
<h3>Reserve Your Paradise</h3>
<p>Experience premium comfort with instant confirmation.</p>
</div>

<div class="booking-right">
<form action="https://api.web3forms.com/submit" method="POST">
<div class="form-group">
<input type="date">
</div>

<div class="form-group">
<input type="date">
</div>

<div class="form-group">
<input type="number" min="1" value="1">
</div>

<div class="form-group">
<select>
<option>Deluxe Room - ₹2000</option>
<option>Family Suite - ₹3500</option>
<option>Private Villa - ₹5000</option>
</select>
</div>

<button class="book-btn">Book Now</button>
</form>
</div>
</div>
</div>
</section>

<footer>
© 2026 HOME NATURE Resort | All Rights Reserved
</footer>

<script>

function toggleMenu(){
    var nav = document.getElementById("navLinks");
    var icon = document.querySelector(".menu-toggle");
    nav.classList.toggle("active");
    icon.innerHTML = nav.classList.contains("active") ? "✖" : "☰";
}



/* Close menu when clicking link (Mobile Fix) */
document.querySelectorAll(".nav-links a").forEach(link => {
    link.addEventListener("click", function(){
        document.getElementById("navLinks").classList.remove("active");
        document.getElementById("overlay").classList.remove("active");
        document.querySelector(".menu-toggle").innerHTML="☰";
    });
});

</script>

</body>
</html>
